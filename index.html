<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="./file1.html">
        <label for="name">Name</label>
        <input required type="text" name="name" id="name" placeholder="name"><br><br>
        <label for="email">Email Address</label>
        <input required type="email" name="email" id="email" placeholder="email"><br><br>   
        <label for="password">Password</label>
        <input required type="password" name="password" id="password" placeholder="password"> <br><br>


        <label for="fav_language">Language</label><br><br>
        <input type="radio" id="React" name="fav_language" value="React">
        <label for="React">React</label><br>
        <input type="radio" id="Vue" name="fav_language" value="Vue">
        <label for="Vue">Vue</label><br>
        <input type="radio" id="Angular" name="fav_language" value="Angular">
        <label for="Angular">Angular</label><br><br>

        <label required for="course">Course</label><br><br>
        <input type="checkbox" id="MEAN" name="MEAN" value="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input required type="checkbox" id="MERN" name="MERN" value="MERN">
        <label for="MERN">MERN</label><br>
        <input type="checkbox" id="MEVN" name="MEVN" value="MEVN">
        <label for="MEVN">MEVN</label><br><br>

        <label for="field">Field:</label>
        <select name="field" id="field">
            <option value="backend">Back End</option>
            <option value="frontend">Front End</option>
            <option value="fullstack">Full Stack</option>
        </select><br><br>
        <textarea id="texting" placeholder="random text"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input required type="tel" name="phone" id="phone">
        <input type="submit">
    </form>
    <h1>TABLES</h1>
    <a href="./table.html">Click Here</a>
</body>
</html>
